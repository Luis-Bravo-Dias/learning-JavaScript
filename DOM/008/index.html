<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h3 id="title">Title here</h3>
	<button onclick="execute()">Change title</button>

	<script>
		function execute(){
			let e = document.querySelector("#title");
			e.innerText = "New Title";
			e.style.color = "blue";
		}
	</script>
</body>
</html>
