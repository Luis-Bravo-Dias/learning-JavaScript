<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box {
            margin: 20px;
            padding: 20px;
            border: 1px solid gray;
            text-align: center;
        }
	</style>
</head>
<body>

	<div id="box" class="box">
		<p>Paragraph in DIV</p>
		<ul>
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3</li>
		</ul>
	</div>

	<script>
		
		//remove
		//document.querySelector('#box').remove();

		document.querySelector('#box > p').remove();

		document.querySelectorAll('#box > ul > li')[1].remove();

	</script>
	
</body>
</html>
